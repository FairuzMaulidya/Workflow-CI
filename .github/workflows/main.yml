name: CI_MLflow_Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow==2.9.2 joblib scikit-learn pandas numpy matplotlib gitpython

      - name: Run MLflow project
        working-directory: MLProject
        env:
          MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
          MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
          MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}
        run: |
          echo "Using MLFLOW_TRACKING_URI=$MLFLOW_TRACKING_URI"
          mlflow run . \
            --experiment-name "Student Performance Classification" \
            -P n_estimators=100 \
            -P max_depth=10 \
            --env-manager=local

      - name: Get latest MLflow run_id and model path
        working-directory: MLProject
        run: |
          set -eux
          RUN_PATH=$(ls -td mlruns/0/*/ | head -n 1 || true)
          if [ -z "$RUN_PATH" ]; then
            echo "No MLflow run found under MLProject/mlruns/0/"
            exit 1
          fi
          MODEL_PATH="${RUN_PATH}artifacts/model"
          if [ ! -d "$MODEL_PATH" ]; then
            echo "Model path not found: $MODEL_PATH"
            exit 1
          fi
          echo "MODEL_PATH=$MODEL_PATH" >> $GITHUB_ENV
          echo "RUN_ID=$(basename $(dirname $RUN_PATH))" >> $GITHUB_ENV

      - name: Build Docker Image
        working-directory: MLProject
        run: |
          set -eux
          cd MLProject || exit 1
          echo "Using MODEL_PATH from env: $MODEL_PATH"
          mlflow models generate-dockerfile \
            --model-uri "$MODEL_PATH" \
            --output-directory docker_build \
            --env-manager local
          sed -i '1i FROM python:3.10-slim' docker_build/Dockerfile || true
          sed -i 's|https://bootstrap.pypa.io/get-pip.py|https://bootstrap.pypa.io/pip/3.8/get-pip.py|g' docker_build/Dockerfile || true
          sed -i '/RUN git clone/i RUN apt-get update && apt-get install -y git python3-distutils nginx && rm -rf /var/lib/apt/lists/*' docker_build/Dockerfile || true
          sed -i '/openjdk/d' docker_build/Dockerfile || true
          sed -i '/maven/d' docker_build/Dockerfile || true
          sed -i '/mvn/d' docker_build/Dockerfile || true
          sed -i '/java/d' docker_build/Dockerfile || true
          cd docker_build
          docker build -t workflow-ci .
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag & Push Docker Image
        run: |
          docker tag workflow-ci ${{ secrets.DOCKER_HUB_USERNAME }}/workflow-ci:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/workflow-ci:latest

      - name: Complete job
        run: echo "DONE"
