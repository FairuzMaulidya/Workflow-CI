name: CI_MLflow_Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

env:
  MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
  MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
  MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Initializing workflow..."

      - name: Run actions/checkout@v3
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Check environment
        run: |
          echo "Python version:"
          python --version
          echo "MLflow Tracking URI: $MLFLOW_TRACKING_URI"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.9.2 joblib scikit-learn pandas numpy matplotlib gitpython

      - name: Run MLflow project
        run: |
          cd MLProject
          python modelling.py 100 10
          echo "Model training and MLflow logging complete."

      - name: Get latest MLflow run_id
        run: |
          echo "Fetching latest MLflow run ID..."
          RUN_ID=$(ls -td MLProject/mlruns/0/*/ 2>/dev/null | head -n 1 | cut -d'/' -f4 || echo 'N/A')
          echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
          echo "Latest run ID: $RUN_ID"

      - name: Build Docker Model
        run: |
          cd MLProject
          echo "Building Docker image from logged model..."
          
          RUN_PATH=$(ls -td mlruns/0/*/ 2>/dev/null | grep -v datasets | head -n 1 || echo "")
          MODEL_PATH="$RUN_PATH/artifacts/model"

          if [ -z "$RUN_PATH" ]; then
            echo "Warning: No local mlruns folder found (tracking remote to Dagshub)."
            echo "Skipping Docker build since model artifacts are stored remotely."
            exit 0
          fi

          mlflow models generate-dockerfile \
            --model-uri "$MODEL_PATH" \
            --output-directory docker_build \
            --env-manager local

          sed -i '1i FROM python:3.10-slim' docker_build/Dockerfile
          sed -i '/openjdk/d;/maven/d;/mvn/d;/java/d' docker_build/Dockerfile

          echo "Preview of Dockerfile:"
          head -n 30 docker_build/Dockerfile

          cd docker_build
          docker build -t workflow-ci .
          echo "Docker image build completed."

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag Docker Image
        run: |
          docker tag workflow-ci ${{ secrets.DOCKER_HUB_USERNAME }}/workflow-ci:latest
          echo "Docker image tagged as latest."

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/workflow-ci:latest
          echo "Docker image pushed successfully to Docker Hub."

      - name: Complete job
        run: echo "CI workflow completed successfully."
