name: CI_MLflow_Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

env:
  MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
  MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
  MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install mlflow==2.9.2 joblib scikit-learn pandas numpy matplotlib gitpython

      - name: Run MLflow Project
        run: |
          cd MLProject
          python modelling.py 100 10
          echo "MLflow project completed."
          ls -R .

      - name: Get latest local MLflow run_id
        run: |
          if [ -d "MLProject/mlruns/0" ]; then
            RUN_ID=$(ls -td MLProject/mlruns/0/*/ | head -n 1 | cut -d'/' -f4)
            echo "RUN_ID=$RUN_ID" >> $GITHUB_ENV
            echo "Latest run_id: $RUN_ID"
          else
            echo "RUN_ID=" >> $GITHUB_ENV
            echo "No local MLflow run found."
          fi

      - name: Upload MLflow runs to GitHub LFS
        run: |
          git config --global user.name ${{ secrets.username }}
          git config --global user.email ${{ secrets.email }}
          git lfs install
          git lfs track "MLProject/mlruns/*"

          if [ -d "MLProject/mlruns" ]; then
            echo "MLruns folder found. Uploading..."
            git add -f MLProject/mlruns/*
            git commit -m "Save MLflow runs from CI" || true
            git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
            git push origin main
            echo "Upload completed."
          else
            echo "MLruns folder not found. Skipping upload."
          fi

      - name: Build Docker Image
        run: |
          cd MLProject
          if [ -n "$RUN_ID" ]; then
            MODEL_PATH="mlruns/0/$RUN_ID/artifacts/model"
            echo "Generating Dockerfile from local MLflow model..."
            mlflow models generate-dockerfile \
              --model-uri "$MODEL_PATH" \
              --output-directory docker_build \
              --env-manager local

            sed -i '1i FROM python:3.10-slim' docker_build/Dockerfile
            sed -i '/RUN git clone/i RUN apt-get update && apt-get install -y git python3-distutils && rm -rf /var/lib/apt/lists/*' docker_build/Dockerfile
            sed -i '/openjdk/d' docker_build/Dockerfile
            sed -i '/maven/d' docker_build/Dockerfile
            sed -i '/mvn/d' docker_build/Dockerfile
            sed -i '/java/d' docker_build/Dockerfile

            cd docker_build
            docker build -t workflow-ci .
          else
            echo "No MLflow model artifact available. Skipping Docker build."
          fi

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag and Push Docker Image
        run: |
          docker tag workflow-ci ${{ secrets.DOCKER_HUB_USERNAME }}/workflow-ci:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/workflow-ci:latest

      - name: Complete job
        run: echo "Workflow CI selesai dengan sukses."
