name: CI_MLflow_Project

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: write

env:
  MLFLOW_TRACKING_URI: ${{ secrets.MLFLOW_TRACKING_URI }}
  MLFLOW_TRACKING_USERNAME: ${{ secrets.MLFLOW_TRACKING_USERNAME }}
  MLFLOW_TRACKING_PASSWORD: ${{ secrets.MLFLOW_TRACKING_PASSWORD }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        run: echo "Initializing"

      - name: Checkout repository with LFS
        uses: actions/checkout@v3
        with:
          lfs: true

      - name: Set up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Check Env
        run: |
          echo "Python version:"
          python --version
          echo "MLflow tracking URI: $MLFLOW_TRACKING_URI"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow==2.9.2 joblib scikit-learn pandas numpy matplotlib gitpython

      - name: Ensure mlruns folder exists
        run: |
          mkdir -p MLProject/mlruns
          touch MLProject/mlruns/.gitkeep
          git add MLProject/mlruns/.gitkeep || true

      - name: Run mlflow project
        run: |
          cd MLProject
          python modelling.py 100 10
          echo "‚úÖ MLflow run completed."
          ls -R .

      - name: Get latest MLflow run_id
        run: |
          RUN_PATH=$(ls -td MLProject/mlruns/0/*/ | grep -v datasets | head -n 1)
          MODEL_PATH="$RUN_PATH/artifacts/model"

          # cek MLmodel sebelum generate Docker
          if [ ! -f "$MODEL_PATH/MLmodel" ]; then
            echo "‚ùå Model artifact not found, aborting."
            exit 1
          fi

          echo "RUN_PATH=$RUN_PATH" >> $GITHUB_ENV
          echo "MODEL_PATH=$MODEL_PATH" >> $GITHUB_ENV
          echo "Latest run ID folder: $RUN_PATH"

      - name: Upload to GitHub LFS
        run: |
          git config --global user.name ${{ secrets.username }}
          git config --global user.email ${{ secrets.email }}
          git lfs install
          git add -f MLProject/mlruns/
          git commit -m "Upload MLflow artifacts via Git LFS" || true
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git push origin main || echo "No changes to push"
          echo "‚úÖ MLflow artifacts uploaded"

      - name: Build Docker Model
        run: |
          cd MLProject
          echo "‚öôÔ∏è Generating Dockerfile from MLflow model"
          mlflow models generate-dockerfile \
            --model-uri "$MODEL_PATH" \
            --output-directory docker_build \
            --env-manager local

          echo "Adding base image"
          sed -i '1i FROM python:3.10-slim' docker_build/Dockerfile

          echo "Cleaning unnecessary dependencies"
          sed -i '/openjdk/d' docker_build/Dockerfile
          sed -i '/maven/d' docker_build/Dockerfile
          sed -i '/mvn/d' docker_build/Dockerfile
          sed -i '/java/d' docker_build/Dockerfile

          echo "Preview Dockerfile:"
          head -n 30 docker_build/Dockerfile

          echo "Building Docker image"
          cd docker_build
          docker build -t workflow-ci .
          echo "‚úÖ Docker image build completed"

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Tag & Push Docker Image
        run: |
          docker tag workflow-ci ${{ secrets.DOCKER_HUB_USERNAME }}/workflow-ci:latest
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/workflow-ci:latest
          echo "‚úÖ Docker image pushed to Docker Hub"

      - name: Complete job
        run: echo "üéâ CI workflow completed successfully"
